server:
  port: 8082
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000

spring:
  application:
    name: variant-c-springmvc
  
  datasource:
    url: jdbc:postgresql://localhost:5600/benchmark
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: HikariCP-VariantC
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        show_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        # Disable second level cache
        cache:
          use_second_level_cache: false
          use_query_cache: false
    open-in-view: false
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      variant: C

# Application specific properties
app:
  # Enable JOIN FETCH optimization for N+1 prevention
  # Set to false to measure baseline performance
  use-join-fetch: ${USE_JOIN_FETCH:true}

logging:
  level:
    root: INFO
    com.benchmark: INFO
    org.hibernate.SQL: WARN
    org.springframework.web: INFO
